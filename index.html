<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <h1 class="cover-heading">
            <span style="width:100px;height:100px">
              <canvas id="icon" width="100" height="100"></canvas>
            </span>
          </h1>
          <h1 class="cover-heading">
            <span class="temperature">
            </span>&deg;
            <span class="summary">
            </span>
          </h1>
          <h2 class="next">
          </h2>
          <p>
            Next hour: <span class="next-hour"></span>
          </p>
          <a href="#" id="convert" class="btn btn-lg">
            <span id="celsius">&#8451;</span><span class="shaded">/</span><span id="fahrenheit">&#8457;</span>
          </a>
          <h2>Local Weather</h2>
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p>
              Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="skycons.js" charset="utf-8"></script>
  <!--script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"--></script>
  <script src="weather.js" charset="utf-8"></script>
</body>
</html>
